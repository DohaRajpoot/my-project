<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body{background-color:antiquewhite;
        background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF-xHFHQSocSjjZ_PsdIbP0OcetYgSMff2eA&s');
     background-repeat: no-repeat;
background-attachment:fixed;
background-position: relative;
background-size: cover;
opacity: 0.3;    
   }
        #puzzle {
            width: 320px;
            height: 320px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
  transition: width 2s, height 2s, transform 2s;
            transition-timing-function: ease-in-out;
            accent-color: white;
        }
        .tile {
            width: 75px;
            height: 75px;
            margin: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color:white;
            color: teal;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-wrap: wrap;
  transition: width 2s, height 2s, transform 2s;
            transition-timing-function: ease-in-out;
        }
        .empty {
            background-color: transparent;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="puzzle" class="border rounded shadow"></div>
    <div class="text-center mt-3">
        <button id="shuffleBtn" class="btn btn-primary">Shuffle</button>
    </div>

    <script src="puzzle.js"></script>
</body>
</html>
